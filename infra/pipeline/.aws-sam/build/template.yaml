AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Path-aware CI for multi-stack Lambda/Layers (AWS-only): CodeCommit PR
  -> CodeBuild Dispatcher -> stack-specific workers'
Parameters:
  ExistingRepoName:
    Type: String
    Default: cogira-backend
  BranchName:
    Type: String
    Default: main
  ProjectPrefix:
    Type: String
    Default: cogira
  CiEnv:
    Type: String
    Default: dev
    Description: ENV passed to root Makefile (loads env/<ENV>.env)
  NodeMajor:
    Type: Number
    Default: 20
Mappings:
  Images:
    Standard:
      Image: aws/codebuild/standard:7.0
Resources:
  RepoArn:
    Type: AWS::SSM::Parameter
    Properties:
      Name:
        Fn::Sub: /${ProjectPrefix}/ci/repo-arn/${ExistingRepoName}
      Type: String
      Value:
        Fn::Sub: arn:${AWS::Partition}:codecommit:${AWS::Region}:${AWS::AccountId}:${ExistingRepoName}
      Description: Stored here only to reuse Sub; not read at runtime.
  EventsToCodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: ${ProjectPrefix}-ci-events-startbuild
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: events.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: StartDispatcher
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: codebuild:StartBuild
            Resource:
              Fn::GetAtt:
              - CiDispatchProject
              - Arn
  CiDispatchRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: ${ProjectPrefix}-ci-dispatch-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: codebuild.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: Logs
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: '*'
      - PolicyName: DiffAndTrigger
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - codecommit:GetDifferences
            - codecommit:GetCommit
            - codecommit:GetRepository
            - codecommit:GetPullRequest
            Resource:
              Fn::Sub: arn:${AWS::Partition}:codecommit:${AWS::Region}:${AWS::AccountId}:${ExistingRepoName}
          - Effect: Allow
            Action: codebuild:StartBuild
            Resource:
            - Fn::GetAtt:
              - CiDdbLayerProject
              - Arn
            - Fn::GetAtt:
              - CiHelloLambdaProject
              - Arn
  CiWorkerRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: ${ProjectPrefix}-ci-worker-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: codebuild.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: Logs
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: '*'
      - PolicyName: CodeCommitRead
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - codecommit:GitPull
            - codecommit:GetRepository
            - codecommit:GetBranch
            Resource:
              Fn::Sub: arn:${AWS::Partition}:codecommit:${AWS::Region}:${AWS::AccountId}:${ExistingRepoName}
  CiDispatchProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name:
        Fn::Sub: ${ProjectPrefix}-ci-dispatch
      ServiceRole:
        Fn::GetAtt:
        - CiDispatchRole
        - Arn
      Artifacts:
        Type: NO_ARTIFACTS
      Source:
        Type: NO_SOURCE
        BuildSpec: "version: 0.2\nphases:\n  install:\n    runtime-versions:\n   \
          \   nodejs: 20\n    commands:\n      - apt-get update -y && apt-get install\
          \ -y jq\n    build:\n      commands:\n        - set -euo pipefail\n    \
          \    - echo \"Dispatching for PR $PR_ID on $REPO_NAME\"\n        - >\n \
          \         aws codecommit get-differences\n          --repository-name \"\
          $REPO_NAME\"\n          --before-commit-specifier \"$DESTINATION_COMMIT\"\
          \n          --after-commit-specifier  \"$SOURCE_COMMIT\"\n          --output\
          \ json\n          | jq -r '.differences[]? | (.afterBlob.path // .beforeBlob.path)'\n\
          \          | sort -u > /tmp/changed.txt\n        - echo \"Changed paths:\"\
          \ && cat /tmp/changed.txt || true\n\n        # ddb worker\n        - |\n\
          \          if grep -qE '^layers/ddb/' /tmp/changed.txt; then\n         \
          \   echo \"Starting $CI_DDB for ci-ddb-layer\"\n            PAYLOAD=$(jq\
          \ -n \\\n              --arg p  \"$CI_DDB\" \\\n              --arg sv \"\
          $SOURCE_COMMIT\" \\\n              --arg env \"$CI_ENV\" \\\n          \
          \    --arg mt \"ci-ddb-layer\" \\\n              '{projectName:$p, sourceVersion:$sv,\n\
          \                environmentVariablesOverride:[\n                  {name:\"\
          ENV\", value:$env, type:\"PLAINTEXT\"},\n                  {name:\"MAKE_TARGET\"\
          , value:$mt, type:\"PLAINTEXT\"}]}')\n            aws codebuild start-build\
          \ --cli-input-json \"$PAYLOAD\"\n          else\n            echo \"No ddb\
          \ changes\"\n          fi\n\n        # hello worker\n        - |\n     \
          \     if grep -qE '^functions/hello-lambda/' /tmp/changed.txt; then\n  \
          \          echo \"Starting $CI_HELLO for ci-hello-lambda\"\n           \
          \ PAYLOAD=$(jq -n \\\n              --arg p  \"$CI_HELLO\" \\\n        \
          \      --arg sv \"$SOURCE_COMMIT\" \\\n              --arg env \"$CI_ENV\"\
          \ \\\n              --arg mt \"ci-hello-lambda\" \\\n              '{projectName:$p,\
          \ sourceVersion:$sv,\n                environmentVariablesOverride:[\n \
          \                 {name:\"ENV\", value:$env, type:\"PLAINTEXT\"},\n    \
          \              {name:\"MAKE_TARGET\", value:$mt, type:\"PLAINTEXT\"}]}')\n\
          \            aws codebuild start-build --cli-input-json \"$PAYLOAD\"\n \
          \         else\n            echo \"No hello-lambda changes\"\n         \
          \ fi\n\n          \n          Environment:\n            Type: LINUX_CONTAINER\n\
          \            Image: !FindInMap [Images, Standard, Image]\n            ComputeType:\
          \ BUILD_GENERAL1_SMALL\n            EnvironmentVariables:\n            \
          \  - { Name: REPO_NAME, Value: !Ref ExistingRepoName }\n              -\
          \ { Name: BRANCH, Value: !Ref BranchName }\n              - { Name: CI_ENV,\
          \ Value: !Ref CiEnv }\n              - { Name: CI_DDB, Value: !Ref CiDdbLayerProject\
          \ }\n              - { Name: CI_HELLO, Value: !Ref CiHelloLambdaProject\
          \ }\n          TimeoutInMinutes: 10\n          QueuedTimeoutInMinutes: 10\n\
          \          LogsConfig:\n            CloudWatchLogs: { Status: ENABLED }\n"
  CiDdbLayerProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name:
        Fn::Sub: ${ProjectPrefix}-ci-layers-ddb
      ServiceRole:
        Fn::GetAtt:
        - CiWorkerRole
        - Arn
      Source:
        Type: CODECOMMIT
        Location:
          Fn::Sub: https://git-codecommit.${AWS::Region}.amazonaws.com/v1/repos/${ExistingRepoName}
        GitCloneDepth: 1
        BuildSpec: "version: 0.2\nphases:\n  install:\n    runtime-versions:\n   \
          \   nodejs: 20\n    commands:\n      - python3 -m pip install --upgrade\
          \ pip\n      - python3 -m pip install --user aws-sam-cli\n      - export\
          \ PATH=\"$PATH:/root/.local/bin\"\n      - sam --version\n      - npm -v\
          \ || true\n  build:\n    commands:\n      - echo \"Root make target: $MAKE_TARGET\
          \ (ENV=$ENV)\"\n      - make -e $MAKE_TARGET\n"
      Artifacts:
        Type: NO_ARTIFACTS
      Environment:
        Type: LINUX_CONTAINER
        Image:
          Fn::FindInMap:
          - Images
          - Standard
          - Image
        ComputeType: BUILD_GENERAL1_SMALL
        EnvironmentVariables:
        - Name: ENV
          Value:
            Ref: CiEnv
        - Name: MAKE_TARGET
          Value: ci-ddb-layer
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
  CiHelloLambdaProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name:
        Fn::Sub: ${ProjectPrefix}-ci-functions-hello
      ServiceRole:
        Fn::GetAtt:
        - CiWorkerRole
        - Arn
      Source:
        Type: CODECOMMIT
        Location:
          Fn::Sub: https://git-codecommit.${AWS::Region}.amazonaws.com/v1/repos/${ExistingRepoName}
        GitCloneDepth: 1
        BuildSpec: "version: 0.2\nphases:\n  install:\n    runtime-versions:\n   \
          \   nodejs: 20\n    commands:\n      - python3 -m pip install --upgrade\
          \ pip\n      - python3 -m pip install --user aws-sam-cli\n      - export\
          \ PATH=\"$PATH:/root/.local/bin\"\n      - sam --version\n      - npm -v\
          \ || true\n  build:\n    commands:\n      - echo \"Root make target: $MAKE_TARGET\
          \ (ENV=$ENV)\"\n      - make -e $MAKE_TARGET\n"
      Artifacts:
        Type: NO_ARTIFACTS
      Environment:
        Type: LINUX_CONTAINER
        Image:
          Fn::FindInMap:
          - Images
          - Standard
          - Image
        ComputeType: BUILD_GENERAL1_SMALL
        EnvironmentVariables:
        - Name: ENV
          Value:
            Ref: CiEnv
        - Name: MAKE_TARGET
          Value: ci-hello-lambda
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
  PullRequestCI:
    Type: AWS::Events::Rule
    Properties:
      Name:
        Fn::Sub: ${ProjectPrefix}-ci-pr
      Description: Trigger CI on CodeCommit PR create/update to ${BranchName}
      EventPattern:
        source:
        - aws.codecommit
        detail-type:
        - CodeCommit Pull Request State Change
        resources:
        - Fn::Sub: arn:${AWS::Partition}:codecommit:${AWS::Region}:${AWS::AccountId}:${ExistingRepoName}
        detail:
          event:
          - pullRequestCreated
          - pullRequestSourceBranchUpdated
          - pullRequestReopened
          destinationReference:
          - Fn::Sub: refs/heads/${BranchName}
      Targets:
      - Id: Dispatch
        Arn:
          Fn::GetAtt:
          - CiDispatchProject
          - Arn
        RoleArn:
          Fn::GetAtt:
          - EventsToCodeBuildRole
          - Arn
        InputTransformer:
          InputPathsMap:
            pr: $.detail.pullRequestId
            srcCommit: $.detail.sourceCommit
            dstCommit: $.detail.destinationCommit
          InputTemplate: "{\n  \"sourceVersion\": \"refs/heads/main\",\n  \"environmentVariablesOverride\"\
            : [\n    {\"name\":\"PR_ID\",\"value\":\"<pr>\",\"type\":\"PLAINTEXT\"\
            },\n    {\"name\":\"SOURCE_COMMIT\",\"value\":\"<srcCommit>\",\"type\"\
            :\"PLAINTEXT\"},\n    {\"name\":\"DESTINATION_COMMIT\",\"value\":\"<dstCommit>\"\
            ,\"type\":\"PLAINTEXT\"}\n  ]\n}\n"
Outputs:
  DispatchProject:
    Value:
      Ref: CiDispatchProject
  WorkerDdb:
    Value:
      Ref: CiDdbLayerProject
  WorkerHello:
    Value:
      Ref: CiHelloLambdaProject
